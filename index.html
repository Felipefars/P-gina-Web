<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página HTML</title>
    <style>
        body {
            background-color: rgb(202, 42, 42);
            color: rgb(7, 7, 7);
            font: normal 16px arial;
        }
        nav {
            background-color: rgb(205, 218, 31);
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: rgb(0, 0, 0);
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Início</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#contato">Contato</a></li>
            <li><a href="https://www.triumphmotorcycles.com.br/motocicletas/rocket-3/rocket-3-storm">Rocket 3</a></li>
        </ul>
    </nav>

    <h1>Bem-vindo à minha Página!!</h1>
    <h2>Moto Rocket 3 - 2458 cc</h2>
    <img src="https://portallubes.com.br/wp-content/uploads/2019/09/triumph-rocket-3.jpg" alt="Moto Rocket 3">
    
    <script>
        window.alert('Feito por Felipe Machado');
        window.prompt('Qual é seu Nome?');
    </script>
</body>
</html>
